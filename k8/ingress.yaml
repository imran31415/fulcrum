apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fulcrum-ingress
  namespace: fulcrum
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # CORS settings for WASM
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://zerotoken.io"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
spec:
  tls:
  - hosts:
    - fulcrum.scalebase.io
    secretName: fulcrum-tls
  - hosts:
    - zerotoken.io
    secretName: zerotoken-tls
  rules:
  - host: fulcrum.scalebase.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fulcrum-service
            port:
              number: 80
  - host: zerotoken.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fulcrum-service
            port:
              number: 80
