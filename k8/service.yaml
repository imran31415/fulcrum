apiVersion: v1
kind: Service
metadata:
  name: fulcrum-service
  namespace: fulcrum
  labels:
    app: fulcrum
    component: web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: fulcrum
    component: web
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
